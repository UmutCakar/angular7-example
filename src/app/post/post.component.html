<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <img class="mr-3" src="../../assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Posts</h6>
      </div>
    </div>
    
    <span class="badge badge-info mr-1"
          *ngFor="let user of users"
          routerLink="/posts/{{ user.id }}">{{ user.name }}</span>
    
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
      <strong>{{ today | date: 'fullDate' }}</strong>
      <div class="media text-muted pt-3"
          *ngFor="let post of posts">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{ post.title | uppercase }}</strong>
          {{ post.body }}.
          <span class="badge badge-primary" (click)="addToFavorites(post)">Favorite</span>
          <span class="badge badge-warning" (click)="testWarning(post)">Warning</span>
          <span class="badge badge-danger" (click)="testDanger(post)">Danger</span>
          <span class="badge badge-primary" (click)="testMessage(post)">Message</span>
        </p>
      </div>
      <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
      </small>
    </div>
  </main>
